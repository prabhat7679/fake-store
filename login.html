<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- <script src="./login.js"></script> -->
    <div class="logIn">

        <div class="loginContainer">

            <h1>Signup</h1>
            <form action="" method="" id="form">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" >
                <p id="error1" class="errorHandle">Invalid first name, please enter proper valid name</p>
        
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" >
                <p id="error2" class="errorHandle">Invalid last name, please enter proper last name</p>
        
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" >
                <p id="error3" class="errorHandle">Invalid email, please enter valid email</p>
        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" >
                <p id="error4" class="errorHandle">Password length should be grater than 4</p>
        
                <label for="repeatPassword">Repeat Password:</label>
                <input type="password" id="repeatPassword" name="repeatPassword" >
                <p id="error5" class="errorHandle">password not match, please check password and enter again</p>
        
                
                <label for="tos">
                    <input type="checkbox" id="tos" name="tos" >
                   <div class="innertos">
                    I agree to the Terms of Service   
                   </div> 
                </label>
                <!-- <p id="error6" class="errorHandle">please check terms & service</p> -->
        
                <!-- <button type="submit">Signup</button> -->
                <button type="submit">Signup</button>
    
            </form>
            <script src="./login.js"></script>

            

    </div>
   

   </div>
</body>
</html>
